<h:body>

	<div id="tooplate_middle_wrapper">
		<div id="tooplate_middle">

			<img src="images/blue.tender4sure.com320x180.png" alt="Blue tender image." />

			<div id="middle_content">
				<h3>Tender4Sure is an Online Tender Management System</h3>

				<!-- Banner -->
				<ins class="adsbygoogle" style="display: inline-block; width: 728px; height: 90px" data-ad-client="ca-pub-6480511173137308" data-ad-slot="5943672477"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>

				<div class="wwu_btn">
					<h:outputLink value="manageUser.xhtml" rendered="#{empty user_id}" />
				</div>
			</div>

		</div>
	</div>

	<div id="tooplate_menu">

		<ul>
			<li><h:outputLink value="index.xhtml">Home</h:outputLink></li>
			<li><h:outputLink value="about.xhtml">About Us</h:outputLink></li>
			<li><h:outputLink value="subscribe.xhtml">Subscription</h:outputLink></li>

			<li><h:outputLink value="download.xhtml">Download</h:outputLink></li>
			<li><h:outputLink value="tenders.xhtml">Tenders</h:outputLink></li>
			<li><h:outputLink value="contact.xhtml">Contact</h:outputLink></li>
		</ul>

		<div class="cleaner"></div>
	</div>
	<!-- end of templatetooplate_menu -->

	<div id="tooplate_content">

		<ui:include src="barMenu.xhtml" />

		<div class="content_box">

			<div class="col_w460_noborder">

				<h:form id="profileManagementForm">

					<h3 style="margin-top: 0">Administration</h3>

					<p:tabView orientation="left">

						<p:tab title="Reference Data Stats">

							<h:panelGrid columns="2" cellpadding="10">

								<h:outputLabel for="countCities" value="Cities" />
								<h:outputText id="countCities" value="#{adminManagedBean.countCities}" label="Cities" />

								<h:outputLabel for="countCountries" value="Countries" />
								<h:outputText id="countCountries" value="#{adminManagedBean.countCountries}" label="Countries" />

								<h:outputLabel for="countSubRegions" value="SubRegions" />
								<h:outputText id="countSubRegions" value="#{adminManagedBean.countSubRegions}" label="SubRegions" />

							</h:panelGrid>

						</p:tab>

						<p:tab title="Load Reference Data">
							<p:growl id="messages1" showDetail="true" />
							<p:commandButton update="messages1" actionListener="#{adminManagedBean.loadCountriesProvinciesCities}" id="loadAllButton" value="Load countries, provincies, cities" title="Load countries, provincies, cities" />
							<br />
							<br />

							<p:commandButton update="messages1" actionListener="#{adminManagedBean.loadCountries}" id="loadCountryButton" value="Load countries" title="Load countries" />
							<br />
							<p:commandButton update="messages1" actionListener="#{adminManagedBean.loadProvincies()}" id="loadProvinceButton" value="Load provincies" title="Load provincies" />
							<br />
							<p:commandButton update="messages1" actionListener="#{adminManagedBean.loadCities}" id="loadCityButton" value="Load cities" title="Load cities" />
						</p:tab>

						<p:tab title="Load Sector Type Data">
							<p:growl id="messages2" showDetail="true" />
							<p:commandButton update="messages2" actionListener="#{adminManagedBean.loadSectorType}" value="Load sector types" title="Load sector types" />
						</p:tab>

						<p:tab title="Load Tenders">
							<p:growl id="messages3" showDetail="true" />
							<h:panelGrid value="SAA Tenders" columns="2" cellpadding="10" border="1" cellspacing="1">

								<h:outputLabel for="mpi" value="Max pages" />
								<h:inputText id="mpi" value="#{adminManagedBean.saTendersPageIndexMax}" label="Max page index" />
								<h:outputLabel for="timeSec" value="Time delay(sec)" />
								<h:inputText id="timeSec" value="#{adminManagedBean.saTendersTimeDelay}" label="Time delay(sec)" />
								<h:outputLabel />
								<p:commandButton update="messages3" actionListener="#{adminManagedBean.screenScrapSATenders}" value="Load from SSA Tenders" title="Load from SSA Tenders" />

							</h:panelGrid>
							<br />
							<h:panelGrid value="E Tenders" columns="2" cellpadding="10" border="1" cellspacing="1">

								<h:outputLabel for="mpiE" value="Max pages" />
								<h:inputText id="mpiE" value="#{adminManagedBean.eTendersPageIndexMax}" label="Max page index" />
								<h:outputLabel for="timeSecE" value="Time delay(sec)" />
								<h:inputText id="timeSecE" value="#{adminManagedBean.eTendersTimeDelay}" label="Time delay(sec)" />
								<h:outputLabel />
								<p:commandButton update="messages3" actionListener="#{adminManagedBean.screenScrapETenders}" value="Load from ETenders" title="Load from ETenders" />

							</h:panelGrid>

							<br />
							<h:panelGrid value="Public Works Gov" columns="2" cellpadding="10" border="1" cellspacing="1">

								<p:commandButton update="messages3" actionListener="#{adminManagedBean.screenScrapPublicWorks}" value="Load from Public Works" title="Load from Public Works" />

							</h:panelGrid>

							<br />
							<h:panelGrid value="Cape Town Tender Portal" columns="2" cellpadding="10" border="1" cellspacing="1">

								<p:commandButton update="messages3" actionListener="#{adminManagedBean.screenScrapCapetownTenderPortal}" value="Load from Cape Town Tender Portal" title="Load from Cape Town Tender Portal" />

							</h:panelGrid>





							<br />
							<h:panelGrid value="Eskom" columns="2" cellpadding="10" border="1" cellspacing="1">

								<h:outputLabel for="startEskomId" value="Start Eskom id" />
								<h:inputText id="startEskomId" value="#{adminManagedBean.eskomStartId}" label="Start Eskom id" />

								<h:outputLabel for="endEskomId" value="End Eskom id" />
								<h:inputText id="endEskomId" value="#{adminManagedBean.eskomEndId}" label="End Eskom id" />

								<h:outputLabel />
								<p:commandButton update="messages3" actionListener="#{adminManagedBean.screenScrapEskomTenders}" value="Load from Eskom" title="Load from Eskom" />

							</h:panelGrid>


						</p:tab>

						<p:tab title="Refresh Singleton Reference Data">
							<p:growl id="messages4" showDetail="true" />
							<p:commandButton update="messages4" actionListener="#{referenceCacheSingleton.refreshSingleton}" value="Refresh" title="Refresh" />
						</p:tab>

					</p:tabView>

				</h:form>

			</div>

			<div class="cleaner"></div>
		</div>

	</div>

		</div>

	</div>

</h:body>
</html>
