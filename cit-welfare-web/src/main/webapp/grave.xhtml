<body>

	<div id="tooplate_middle_wrapper">
		<div id="tooplate_middle">

			<img src="images/cit-spin.gif" alt="CIT - Burial Services." />

			<div id="middle_content">

				<h3>CIT - Burial Services.</h3>
				<div class="wwu_btn">
					<h:outputLink value="manageUser.xhtml" />
				</div>
			</div>

		</div>
	</div>

	<div id="tooplate_menu">

		<ul>
			<li><h:outputLink value="index.xhtml">Home</h:outputLink></li>
			<li><h:outputLink value="graves.xhtml">Graves</h:outputLink></li>
			<li><h:outputLink value="grave.xhtml" class="current">Capture</h:outputLink></li>
		</ul>

	</div>

	<div id="tooplate_content">

		<div class="btn_more">
		
		<h:form id="viewGraveForm" enctype="multipart/form-data" >
		
		<p:growl id="messages" showDetail="true" />
		
		
						<p:tabView orientation="left">

							<p:tab title="Bulk file upload records">
								<h:panelGrid id="bulkLoadGravePanelGrid" rendered="#{ empty user_id }"  columns="2" cellpadding="10" style="background:rgba(227,247,255,0.4);" >		    
						    		<p:fileUpload value="#{graveManagedBean.file}" mode="simple" skinSimple="true" update="messages" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(csv)$/"  />
						    		<p:commandButton value="Submit" ajax="false" update="messages" actionListener="#{graveManagedBean.upload}" disabled="false" />
								</h:panelGrid>
							</p:tab>
							
							<p:tab title="Capture record">
								<h:panelGrid id="viewGravePanelGrid" rendered="#{ empty user_id }"  columns="2" cellpadding="10" style="background:rgba(227,247,255,0.4);" >
	
								<h:outputLabel for="name" value="Name" />
								<p:inputText id="name" value="#{graveManagedBean.name}" label="Name" />
								
								<h:outputLabel for="surname" value="Surname" />
								<p:inputText id="surname" value="#{graveManagedBean.surname}" label="Surname" />
								
								<h:outputLabel for="age" value="Age" />
								<p:inputText id="age" value="#{graveManagedBean.age}" label="Age" />
								
								<h:outputLabel for="gender" value="Gender" />
								<p:selectOneMenu required="true" label="Gender"  value="#{graveManagedBean.sex}">
									<f:selectItem id="m"	itemLabel="Male" 	itemValue="M" 	/>
									<f:selectItem id="f" 	itemLabel="Female" 	itemValue="F" 	/>
								</p:selectOneMenu>
					
								<h:outputLabel for="dod" value="Date Of Death" />
								<p:calendar id="dod" value="#{gravesManagedBean.endDateSearch}" pattern="MM-dd-yyyy" />	
								
								<h:outputLabel for="graveNumber" value="Grave Number" />
								<p:inputText id="graveNumber" value="#{graveManagedBean.graveNumber}" label="Grave Number" />
								
								<h:outputLabel for="burialOrderNumber" value="Burial Order Number" />
								<p:inputText id="burialOrderNumber" value="#{graveManagedBean.burialOrderNumber}" label="Burial Order Number" />
								
								<h:outputLabel for="address" value="Address" />
								<p:inputText id="address" value="#{graveManagedBean.address}" label="Address" />
								
								<h:outputLabel for="issuedAt" value="Issued At" />
								<p:inputText id="issuedAt" value="#{graveManagedBean.issuedAt}" label="issuedAt" />
					
								<h:outputLabel for="cityCouncilRegNo" value="City Council Reg Number" />
								<p:inputText id="cityCouncilRegNo" value="#{graveManagedBean.cityCouncilRegNo}" label="City Council Registration Number" />
				
								<h:outputLabel for="cityDebitNoteNumber" value="City Debit Note Number" />
								<p:inputText id="cityDebitNoteNumber" value="#{graveManagedBean.cityDebitNoteNumber}" label="City Debit Note Number" />
											
								<h:outputLabel for="recieptNo" value="Reciept Number" />
								<p:inputText id="recieptNo" value="#{graveManagedBean.recieptNo}" label="Reciept Number" />
								
							</h:panelGrid>
							
							<h:panelGrid columns="5" rendered="#{ empty user_id }"  style="background:rgba(227,247,255,0.4);">
			
								<p:commandButton ajax="true" update=":viewGraveForm" actionListener="#{graveManagedBean.edit}"   icon="ui-icon-edit"   id="editButton"   value="Edit"   title="Edit" />
								<p:commandButton ajax="true" update=":viewGraveForm" actionListener="#{graveManagedBean.update}" icon="ui-icon-update" id="updateButton" value="Update" title="Update" />
								<p:commandButton ajax="true" update=":viewGraveForm" actionListener="#{graveManagedBean.delete}" icon="ui-icon-delete" id="deleteButton" value="Delete" title="Delete" />
					
							</h:panelGrid>
							
							</p:tab>
						
						</p:tabView>
		

		</h:form>


			
		</div>

		<div id="services">
		</div>

		<div class="content_box content_box_last">
		</div>

	</div>

		</div>

	</div>

</body>
